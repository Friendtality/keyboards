name: Emoticon Creator
attributes: {moreKeyMode: OnlyExplicit}
#rowHeightMode: FillHeight
rows:
  - letters: 
    # U+0311 Combining Inverted Breve
    # U+032E Combining Breve Below
    - [ "(", "\\(", "o(", "o\u0311\u032e(", "(o("] 
    - [ ")", ")/", ")o", ")o\u0311\u032e", ")o)"]
    - [ "/", "//"]
    - [ "\\", "\\\\"]
    - $delete
  - bottom:
    - Eyes|!code/key_to_alt_0_layout
    - Mouth|!code/key_to_alt_1_layout
    - $space
  
altPages:
  - - letters: 
      - "O"
      - "U"
      - "T"
      - "@"
      - "*"
      - [">" , "<"]
      # U+25CF Black Circle
      - "\u25cf"
      # U+2B24 Black Large Circle
      - "\u2b24"
      # U+2B2E Black Vertical Ellipse
      - "\u2b2e"
      - $delete
    - bottom:
      - Hands|!code/key_to_alt_0_layout
      - Mouth|!code/key_to_alt_1_layout
      - $space

  - - letters:
      - "w"
      - ",.,"
      - "v"
      - "_"
      - "-"
    - bottom: 
      - Eyes|!code/key_to_alt_0_layout
      - Hands|!code/key_to_alt_1_layout
      - $space
